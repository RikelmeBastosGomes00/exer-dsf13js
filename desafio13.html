<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Conversor de Medidas</title>
</head>
<body>


    <section>
        <h1>Conversor de Medidas</h1>
        
        <section id="resposta">
            <button onclick="conv()">Converter</button>
        </section>
    </section>

    <script>
        function conv()
        {
            let med= Number(window.prompt("Digite uma distância em metros (m)"))
            let res = window.document.getElementById("resposta")
            res.innerHTML = `<br><h2> A distância de ${med} metros, corresponde a...</2>`
            
            res.innerHTML += `<br>${med/1000} quilômetros (Km)`
            res.innerHTML += `<br>${med/100} Hectômetros (Hm)`
            res.innerHTML += `<br>${med/10} decâmetros (Dam)`
            res.innerHTML += `<br>${med*10} decímetros (dm)`
            res.innerHTML += `<br>${med*100} centímetros (cm)`
            res.innerHTML += `<br>${med*1000} milímetros (mm)`
        }
    </script>
</body>
</html>

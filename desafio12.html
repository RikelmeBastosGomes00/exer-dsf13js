<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio converter temperatura</title>
</head>

<body>
    <h1>Conversor de temperatura</h1>
    <button onclick="conver()">Converter</button>
    <div id="res1"></div>
    <div id="res2"></div>
    <div id="res3"></div>

    <script>
        function conver() {
            let cel = Number(window.prompt("Digite uma temperatura em ºC (celsius)"))
            let fah = (cel * 1.8)+32
            let kel = cel + 273.15
            let res1 = window.document.getElementById("res1")
            let res2 = window.document.getElementById("res2")
            let res3 = window.document.getElementById("res3")
            res1.innerHTML = `<h2> A temperatura de ${cel}ºC, corresponde a...</h2>`
            res2.innerHTML += `<p> ${kel.toFixed(1)} ºK (Kelvin)</p>`
            res3.innerHTML += `<p> ${fah.toFixed(1)} ºF (Fahrenheit)</p>`
        }

    </script>

</body>

</html>

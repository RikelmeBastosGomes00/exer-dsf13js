<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
</head>

<body>
    <h1>Desafio Antes e depois</h1>
    <button id="btn" onclick="antes_e_depois()">Antecessor e Sucessor</button>


    <script>
    function antes_e_depois(){
        let num = parseInt(window.prompt("Digite um Número Inteiro qualquer?"))
        let ante = num - 1;
        let suc = num + 1;
        
        window.alert(`O Antecessor de ${num} é: ${ante}\n é o Sucessor de ${num} é: ${suc}`)
 
    }


    </script>

</body>

</html>
